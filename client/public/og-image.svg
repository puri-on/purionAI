<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Logo -->
  <g transform="translate(100, 150)">
    <rect width="120" height="120" rx="24" ry="24" fill="url(#logoGradient)"/>
    <path d="M30 90 L30 30 Q30 18 42 18 L78 18 Q90 18 90 30 L90 60 Q90 72 78 72 L60 72 L60 90 Q60 102 48 102 L42 102 Q30 102 30 90 Z" fill="white" opacity="0.9"/>
    <circle cx="75" cy="45" r="15" fill="url(#logoGradient)"/>
  </g>
  
  <!-- Title -->
  <text x="280" y="220" font-family="'Noto Sans KR', sans-serif" font-size="72" font-weight="700" fill="white">퓨리온 AI</text>
  
  <!-- Subtitle -->
  <text x="280" y="290" font-family="'Noto Sans KR', sans-serif" font-size="36" font-weight="400" fill="#93c5fd">AI 자동화의 모든 것</text>
  
  <!-- Description -->
  <text x="280" y="350" font-family="'Noto Sans KR', sans-serif" font-size="24" font-weight="400" fill="#cbd5e1">콘텐츠부터 웹/앱 개발까지</text>
  <text x="280" y="385" font-family="'Noto Sans KR', sans-serif" font-size="24" font-weight="400" fill="#cbd5e1">자동화로 연결합니다</text>
  
  <!-- Features -->
  <g transform="translate(280, 450)">
    <circle cx="0" cy="0" r="4" fill="#60d4ff"/>
    <text x="20" y="6" font-family="'Noto Sans KR', sans-serif" font-size="20" font-weight="500" fill="#e2e8f0">콘텐츠 자동화</text>
    
    <circle cx="200" cy="0" r="4" fill="#60d4ff"/>
    <text x="220" y="6" font-family="'Noto Sans KR', sans-serif" font-size="20" font-weight="500" fill="#e2e8f0">마케팅 자동화</text>
    
    <circle cx="400" cy="0" r="4" fill="#60d4ff"/>
    <text x="420" y="6" font-family="'Noto Sans KR', sans-serif" font-size="20" font-weight="500" fill="#e2e8f0">웹/앱 개발</text>
  </g>
</svg>